<!DOCTYPE html>
<html>
    <head lang="en" xmlns:th="http://www.thymeleaf.org">
        <title>Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-if-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1>Create New Task</h1>
                    <div class="card-body">
                        <form th:action="@{/tasks}" th:object="${task}" method="post">
                            <div class="form-group">
                                <label>Task's content</label>
                                <input type="text" name="content" th:field="*{content}" class="form-control" placeholder="Enter your task's content"/>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-lg-3">
                                <a href="/tasks">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

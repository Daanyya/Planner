<!DOCTYPE html>
<html>
    <head lang="en" xmlns:th="http://www.thymeleaf.org">
        <title>Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <h1>Planner</h1><hr>
        </div>


        <div th:switch="${error}">
            <div th:case="true">
                <h2 style="color: red">Such a user already exists</h2>
            </div>
        </div>

        <h4>Registration</h4>
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div>
                <label>Name</label>
                <input type="text" th:field="*{name}" name="name">
            </div>
            <div>
                <label>Email</label>
                <input type="email" th:field="*{email}" name="email">
            </div>
            <div>
                <label>Phone</label>
                <input type="text" th:field="*{phone}" name="phone">
            </div>
            <div>
                <label>Password</label>
                <input type="password" th:field="*{password}" name="password">
            </div>
            <div class="box-footer">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input type="submit" value="Sign up"/>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-3">
                <a href="/login">or login</a>
            </div>
        </div>
    </body>
</html>

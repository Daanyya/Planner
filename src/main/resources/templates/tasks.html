<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Planner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <h1>
                My tasks | <a href="#" th:text="${user.name}"></a>
                <form action="/logout" method="post" style="display: block">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="submit" value="Exit">
                </form>
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{tasks/new}" class="btn btn-primary btn-sm mb-3">Add task</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">â„–</th>
                    <th scope="col">Content</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task,iterStat: ${tasks}">
                    <th scope="row" th:text="${iterStat.count}"/>
                    <td th:text="${task.content}"/>
                    <td>
                        <a th:href="@{tasks/delete/{id} (id=${task.id})}" class="btn btn-primary">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
